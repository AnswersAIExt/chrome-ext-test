<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sidepanel.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div id="header-container">
      <div id="action-btn-container">
        <button class="answer-ai-button" id="clear-chat-btn" title="Clear chat">
          <img src="/assets/icons/trash.svg" alt="Send" />
        </button>
        <!-- <button class="answer-ai-button" id="screenshot-btn" title="Screenshot">
                <i class="fa fa-cog"></i>
            </button> -->
      </div>
    </div>
    <div id="chat-container">
      <div id="assistant-info-wrapper">
        <img
          src="/assets/icons/icon-128.png"
          alt="Assistant icon"
          class="assistant-info-icon"
        />
        <p class="assistant-info-text">How can I help you?</p>
      </div>
      <div id="chat-messages"></div>
    </div>
    <div class="input-container">
      <textarea
        id="user-input"
        placeholder="Ask me anything..."
        rows="1"
      ></textarea>
      <button class="answer-ai-button gradient" id="send-btn" title="Send message">
        <img src="/assets/icons/paper-plane.svg" alt="Send" />
      </button>
    </div>

    <!-- <script src="auth.js"></script> -->
    <script src="sidepanel.js"></script>
  </body>
</html>
